<ion-header>
    <ion-toolbar color="dark">
      <ion-title>
        <img src="assets/5.png">
      </ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
    <div class="navButton" (click)="navigate()"><ion-icon name="navigate"  style="zoom:2.0;" ></ion-icon></div>
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15" [streetViewControl]="false" style="height:100%">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
   
      </agm-map>
   
</ion-content>
